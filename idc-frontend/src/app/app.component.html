<mat-toolbar>
    <span>{{ title }}</span>
    <span class="main-menu-spacer"></span>
    <button mat-icon-button (click)="login()" [hidden]="isAuthenticated">
        <mat-icon>login</mat-icon>
    </button>

    <span>{{ userName() }}</span>
    <button mat-icon-button (click)="logout()" [hidden]="!isAuthenticated">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
